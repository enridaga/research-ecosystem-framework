<table>
{% for key in page %}
{% if key != "output" and key != "previous" and key != "ext" and page[key] != "" %}
<tr><th>{{ key }}</th><td>
{% assign http = page[key] | slice: 0,4 %}
{% if http == "http" %}
	<a href="{{ page[key] }}">{{ page[key] }}</a>
{% else %}
	{{ page[key] }}
{% endif %}
</td></tr>
{% endif %}
{% endfor%}
</table>
